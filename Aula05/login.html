<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js"></script>
  <title>Tela de Login</title>
</head>
<body>
  <h2>Tela para realizar login!</h2>

  <form action="">
    <label for="txtUsuario">Usuário:</label>
    <input type="text" id="txtUsuario" name="txtUsuario" required>
    <br>
    <label for="txtSenha">Senha:</label>
    <input type="password" name="txtSenha" id="txtSenha" required>
    <br>
    <button type="button" onclick="verificarLogin()">Entrar</button>

    <p id="mensagemErro"></p>
  </form>
  <p>Não tem conta?<a href="./cadastro.html"> Clique aqui</a></p>
</body>
</html>
