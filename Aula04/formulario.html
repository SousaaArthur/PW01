<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina de formulário</title>
  <script src="./script.js"></script>
</head>
<body>

  <h1>Formulario contato</h1>

    <form action="">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" placeholder="Insira seu nome" required> 
      <br>
      <label for="email">E-mail:</label>
      <input type="email" id="email" placeholder="Insira seu e-mail" required>
      <br>
      <br>
      <label for="mensagem">Mensagem:</label>
      <br>
      <textarea name="txtMensagem" id="txtMensagem" rows="4" cols="50" required></textarea>
      <br>
    </form>
    <input type="button" value="Enviar solicitação" onclick="activeBtn()">
</body>
</html>
